version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - config/.env
    depends_on:
      - llm-agent
      - weaviate-agent

  llm-agent:
    build:
      context: ./agents/llm-agent
      dockerfile: Dockerfile
    ports:
      - "5080:5080"

    env_file:
      - config/.env

  weaviate:
    image: semitechnologies/weaviate:latest
    ports:
      - "8080:8080"
    environment:
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: "./data"
      DEFAULT_VECTORIZER_MODULE: "none"

  weaviate-agent:
    build:
      context: ./knowledge-base/weaviate-agent
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    depends_on:
      - weaviate

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
  
